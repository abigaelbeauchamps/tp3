<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleIndex.css">
    <title>Acceuil</title>
</head>
<body>
    <div class="barre-laterale">
        <img src="84900db70061bb103abc58ee666908cf1dc74656.png" alt="ROG Logo" class="barre-laterale-logo">
        <img src="54a0325016a6b9021b91f70f5d0f865f0486e7e9.png" alt="ASUS Logo" class="barre-laterale-logo">
    </div>

    <div class="contenue-principale">
        <header>
            <div class="navigation">
                <button class="boutton-navigation active" onclick="window.open('file:///C:/Users/Mogna%20Poulard/OneDrive/Documents/TP3_Abigael_Beauchamps/index.html', '')">Accueil</button>
                <button class="boutton-navigation" onclick="window.open('file:///C:/Users/Mogna%20Poulard/OneDrive/Documents/TP3_Abigael_Beauchamps/apropos.html', '')">À Propos</button>
                <button class="boutton-navigation" onclick="window.open('file:///C:/Users/Mogna%20Poulard/OneDrive/Documents/TP3_Abigael_Beauchamps/contacts.html', '')">Contact</button>
            </div>

            <div class="inscription">
                <button class="boutton-inscription">Connexion</button>
                <button class="boutton-inscription primary">Inscription</button>
            </div>
        </header>

        <div class="section-principale">
            <div class="image-logo">
                <img src="5716044261be3819a6d23944cac42aa638266870.png" width='500' height='600'>
             </div>

            <div class="boite-de-texte">
                <div class="texte">
                    <h1>La plus puissante carte graphique: ASUS ROG Astral GeForce RTX 5090</h1>
                </div>
            </div>
        </div>

        <footer>
            <button class="boutton-sociale" onclick="window.open('https://facebook.com', '_blank')"><img src="facebook logo.jpg" width="40px"></button>
            <button class="boutton-sociale" onclick="window.open('https://instagram.com', '_blank')"> <img src="insta logo.jpg"width="40px"> </button>
            <button class="boutton-sociale" onclick="window.open('https://linkedin.com', '_blank')"><img src="linkedin logo.jpg"width="40px"></button>
            <button class="boutton-sociale" onclick="window.open('https://twitter.com', '_blank')"><img src="twitter logo.jpg" width="40px"></button>
        </footer>
    </div>

    <script>
        // Navigation buttons functionality
        document.querySelectorAll('.boutton-navigation').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.boutton-navigation').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Auth buttons functionality
        document.querySelectorAll('.boutton-inscription').forEach(btn => {
            btn.addEventListener('click', function() {
                alert('Fonctionnalité ' + this.textContent + ' à venir!');
            });
        });

        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
